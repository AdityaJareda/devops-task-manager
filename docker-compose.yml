version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: task-api

    ports:
      - "8080:8080"

    environment:
      - SPRING_PROFILES_ACTIVE=prod

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
